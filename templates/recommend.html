<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>

    <!-- Latest Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #1c1c1e;
            font-family: 'Roboto', sans-serif;
            color: white;
        }

        .navbar {
            background-color: #006d77;
            border: none;
            border-radius: 0;
        }

        .navbar-brand {
            color: #edf6f9 !important;
            font-weight: 700;
            font-size: 24px;
        }

        .navbar-nav li a {
            color: #edf6f9 !important;
            font-size: 18px;
            font-weight: 500;
            padding: 15px 20px;
        }

        .navbar-nav li a:hover {
            background-color: #83c5be;
            color: #1c1c1e !important;
        }

        .text-white {
            color: #edf6f9;
        }

        .card {
            background-color: #292b2c;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .card h4, .card p {
            margin: 10px 0;
        }

        .container {
            margin-top: 30px;
        }

        h1 {
            font-size: 50px;
            font-weight: 700;
            margin-bottom: 30px;
        }

        /* Improved form styling */
        form input[type="text"] {
            background-color: #333;
            border: none;
            border-radius: 5px;
            color: #edf6f9;
            padding: 10px;
            font-size: 18px;
        }

        form input[type="submit"] {
            background-color: #f4a261;
            color: #1c1c1e;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        form input[type="submit"]:hover {
            background-color: #e76f51;
            color: #fff;
        }

    </style>
</head>
<body>

    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand">My Book Recommender</a>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white">Recommend Books</h1>

                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control" placeholder="Enter a book name or genre"><br>
                    <input type="submit" class="btn btn-lg btn-warning" value="Recommend">
                </form>
            </div>

            {% if data %}
                {% for i in data %}
                    <div class="col-md-3" style="margin-top:30px;">
                        <div class="card">
                            <img class="card-img-top" src="{{ i[2] }}" alt="Book Image">
                            <p class="text-white">{{ i[0] }}</p>
                            <h4 class="text-white">{{ i[1] }}</h4>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}

        </div>
    </div>

</body>
</html>
